{% extends 'base.html' %}

{% block content %}

    <style>
        body {
            background-color: rgb(184, 182, 182);
          }
        .container2 {
          text-align: left;
          margin: 10px auto;
          padding: 20px;
          border-style: none;
          border-width: 2px;
          background-color: white;
          font-family: Arial, Helvetica, sans-serif;
          width: 70%;
          display: inline-block;
        }
        .container3 {
            padding: 20px;
        }
        .img {
            padding: 10px;
            margin: auto;
            text-align: center;
        }
    </style>

    <div class="container2">
        <h1>{{ blog.title }}</h1>
        <hr>
        <div class="img">
            {% if blog.images %}
                <img src="{{ blog.images.url }}">
            {% endif %}
        </div>
        <div class="container3">
            <p>{{ blog.pub_date | date:"Y년 m월 d일" }}</p>
            <p>{{ blog.body }}</p> 
        
            <a href="{% url 'home' %}">돌아가기</a>
            <br>
            <a href="{% url 'edit' blog.id %}">수정하기</a>
            <a href="{% url 'delete' blog.id %}">삭제하기</a>
        </div>
    </div>
{% endblock %}
